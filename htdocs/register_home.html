<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href = "style1.css" rel = "stylesheet"/>
    
</head>
<body>
    <form action="connect.php" method="POST">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="firstName"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required>
          
          <label for="lastName"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required>

          <label for="gender"><b>Gender</b></label><br><br>
          <label for="male" class="radio-inline">
            <input type="radio" name="gender" value="m" id="male"/>Male</label>
          <label for="female" class="radio-inline">
            <input type="radio" name="gender" value="f" id="female"/>Female</label>
          <label for="others" class="radio-inline">
            <input type="radio" name="gender" value="o" id="others"/>Others</label><br><br>
        

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="psw" required>
      
          <label for="number"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter Phone Number" name="number" id="psw-repeat" required>
          <hr>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="login_home.html">Sign in</a>.</p>
        </div>
      </form>
</body>
</html>
